	<title>Post-it</title>
</head>

<body>
	<div class="header">
		<h1>Post-it</h1>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
			Post
		</button>
	</div>
	<div class="section1">

	</div>

	<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog" aria-hidden="true">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Post-it</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="error"></div>
					<form class="form-posts">
						<div class="form-group">
							<label for="exampleInputEmail1">Titre</label>
							<input type="text" class="form-control" name="title" id="exampleInputEmail1"
								aria-describedby="emailHelp">
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1">Texte</label>
							<textarea name="content" class="form-control" id="exampleFormControlTextarea1"
								rows="3"></textarea>
						</div>
						<div class="custom-file">
							<input type="file" class="custom-file-input" id="inputGroupFile01"
								aria-describedby="inputGroupFileAddon">
							<label class="custom-file-label" for="inputGroupFile01">Met ton image</label>
						</div>
						<br><br>
						<button type="submit" class="btn btn-submit btn-primary" >POST</button>
					</form>
				</div>
			</div>
		</div>

			crossorigin="anonymous"></script>
